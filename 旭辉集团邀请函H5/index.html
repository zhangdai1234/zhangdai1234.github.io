<script type="text/javascript">
var wrap = document.querySelector("#wrap");
var swiper1 = new Swiper('.right', {
    direction: 'vertical',
    initialSlide:0,   //设定初始化时slide的索引。
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
        swiperAnimateCache(swiper); //隐藏动画元素 
        swiperAnimate(swiper); //初始化完成开始动画
    }, 
    onSlideChangeStart: function(swiper){ 
        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        if (swiper.activeIndex==3) {
        	//   previousIndex   返回上一个活动块的索引，切换前的索引
           //    activeIndex  返回当前活动块(激活块)的索引
        	if (swiper.previousIndex<swiper.activeIndex) {
        		swiper.lockSwipeToNext(); //锁定Swiper的向右或下滑动   向左或向上
        	}else{
        		swiper.lockSwipeToPrev();  //锁定Swiper的向左或上滑动  向右或向下
        	}
        }else if(swiper.activeIndex==4){  //  上一张向右滑动
            console.log(swiper.activeIndex)
        	swiper.unlockSwipeToPrev(); 
        }else{
        	swiper.unlockSwipeToNext();        	
        }
    } 
});

var swiper2 = new Swiper('.down', {
    direction: 'vertical',
    initialSlide:0,
    onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
        swiperAnimateCache(swiper); //隐藏动画元素 
        swiperAnimate(swiper); //初始化完成开始动画
    }, 
    onSlideChangeStart: function(swiper){ 
        swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        // console.log(swiper.activeIndex)
        if (swiper.activeIndex==0) {  //  判断第一张不可以向右滑动
        	swiper1.unlockSwipeToPrev();    // 向左滑动 	
        }else{
			swiper1.lockSwipeToPrev();
        }
        if (swiper.activeIndex==6) {  //  
        	swiper1.unlockSwipeToNext()  //向右滑动
        }else{
        	swiper1.lockSwipeToNext();
        }
    } 
});

swiperAnimate(swiper1);


// next的点击事件
var nexts = document.querySelectorAll(".next");
for (var i = 0; i < nexts.length; i++) {
	tap(nexts[i],function (i) {
		console.log(i);
		if ((i>=0&&i<=2)||i==9) {
			swiper1.slideNext(); //滑动到下一个滑块
		}else{
			swiper2.slideNext();
		}
	},i)
}

document.addEventListener('touchstart',touch, false);  
document.addEventListener('touchmove',touch, false);  
document.addEventListener('touchend',touch, false);
function touch(event) {
      var event = event || window.event;
}


function tap(el,fn,i) {
	var isMoved = false;
	var x = 0;   
	var y = 0;            
	el.addEventListener("touchstart",function(e){  // 当手指触摸屏幕时候触发
	    isMoved = false;
	    x = e.touches[0].clientX;  //  第一个手指距离屏幕左边的距离
	    y = e.touches[0].clientY;  //  第一个手指距离屏幕上边的距离
	},false);
	el.addEventListener("touchmove",function(e){   // 当手指在屏幕上滑动的时候连续地触发
	    if (Math.abs(e.touches[0].clientX-x)+Math.abs(e.touches[0].clientY-y)>10) {
	        isMoved = true;
	    }                        
	},false);
	el.addEventListener("touchend",function(){ //  当手指从屏幕上离开的时候触发
	    if (!isMoved) {
	        fn.call(this,i);
	    }
	},false);
}
